<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main class="main-wrapper">
    <div class="container">
        <div class="header">
            <h1 class="app-title">Accurate Weather</h1>
            <p class="title-tag">Check the Sky with Just a Click</p>
            <div class="searchbox">
                <input type="text" placeholder="Enter Your Location" class="input_button">
                <button id="searchButton" class="fa-solid fa-magnifying-glass"></button>
                
            </div>
        </div>

        <div class="location_not-found">
            <h1>Sorry, Location Not found!!!</h1>
            <img src="images/404.png" alt="Error">
        </div>


        <div class="weather_body">
            <img src="images/cloud.png" alt="Weather_Images" class="weather-image">

            <div class="weather-box">
                <p class="temperature">0 <sup>Â°C</sup></p>
                <p class="description">Light Rain</p>
            </div>

            <div class="weather-details">
                <div class="humidity">
                    <i class="fa-solid fa-droplet"></i>
                    <div class="text">
                        <span id="humidity">45%</span>
                        <p>Humidity</p>
                    </div>
                </div>

                 <div class="wind">
                    <i class="fa-solid fa-wind"></i>
                    <div class="text">
                        <span id="wind-speed">12Km/H</span>
                        <p>Wind Speed</p>
                    </div>
                </div>

            </div>
        </div>
        
        
    </div>
</main>
    <footer class="footer">
        <p>Developed by <strong>Altamash Raza</strong> | &copy; <span id="year"></span> All rights reserved.</p>
    </footer>

    <script src="https://kit.fontawesome.com/5d991dc4a4.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
